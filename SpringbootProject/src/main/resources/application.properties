spring.application.name=SpringbootProject

# Service
server.port=8080

# Logging
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.file.path=/var/logs/app.log

# JPA
spring.jpa.open-in-view=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.physical_naming_strategy=com.example.springbootproject.utils.HibernatePhysicalTableNameStrategy

# H2 Database
spring.jpa.database=h2
spring.datasource.driver-class-name=org.h2.Driver
